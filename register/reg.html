<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reg.css">
    
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <div class="container">
        <div class="img-avatar">
            <img src="/assets/undraw_my_documents_ym8x 2.svg" alt="">
        </div>
        <div class="container signup">
            <div class="content">
                <form action="" method="POST" autocomplete="on">
                    <div class="input-field">
                        <input type="tel" placeholder="&#xF2bd; User" style="font-family:Arial, FontAwesome" autofocus required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="&#xF007; Surname" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="&#xF007; First Name" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="&#xF007; Last Name" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="&#xF0e0; Email" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="&#xF0e0; Confirm Email" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="ID Number" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="date" placeholder="&#xF073; Date of Birth" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <select name="" id="">
                            <option value="Gender">Gender</option>
                            <option value="Male">MALE</option>
                            <option value="Female">FEMALE</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="submit" value="REGISTER" id="btn">
                    </div>
                    <p> <strong>Note:</strong> A tempopary email will be sent to your email</p>
                </form>
                <div class="info container">
                    <p>Already have an account? <span>Sign In</span></p>
                    <p>By clicking "register", you agree to out terms and conditions</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
