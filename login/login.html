<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/login/login.css">
    
</head>
<body>
    <header>
        <h1>Log In</h1>
    </header>
    <div class="container">
        <div class="img-avatar">
            <img src="/assets/undraw_my_documents_ym8x 2.svg" alt="">
        </div>
        <div class="container signup">
            <div class="content">
                <form action="" method="POST" autocomplete="on">
                    <div class="input-field">
                      <input type="text" placeholder="&#xF007; Username" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="&#xF023; Password" style="font-family:Arial, FontAwesome" required>
                    </div>
                    <div class="input-field">
                        <input type="submit" value="LOGIN" id="btn">
                    </div>
                    
                </form>
                <div class="info container">
                    <p>Fogot Password? <span> <strong class="reset">Reset</strong> </span></p>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
